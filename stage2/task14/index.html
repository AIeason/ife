<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var a = '';

        //必须创建一个新的数组
        var b = new Array();
        for(var i=0; i<aqiData.length; i++) {
            if(aqiData[i][1] > 60) {

                b.push(aqiData[i]);
            }
        }
        b.sort( function (m,n) {
            return n[1]-m[1];
        })
        for(var i=0; i<b.length; i++) {
            a += "<li>第" + (i+1) + "名：" + b[i][0] + b[i][1] + "</li>";
        }
        document.getElementById("aqi-list").innerHTML = a;
    })();
